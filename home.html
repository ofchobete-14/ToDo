<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo</h1>
    <h3>Keep track of your work</h3>
    <div class="container">
      <form>
        <input id="todo-input" type="search" placeholder="Add task" />
        <button id="add-button">Add</button>
      </form>
      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label class="custom-checkbox" for="todo-1"> </label>
          <label for="todo-1" class="todo-text"> jjjj </label>
          <button class="delete-button">delete</button>
         </li>
      </ul>
      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label class="custom-check box" for="todo-1"> </label>
          <label for="todo-2" class="todo-text"> HELO </label>
          <button class="delete-button">delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
